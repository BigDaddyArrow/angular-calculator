<div class="grid w-full grid-cols-4 bg-gradient-to-b from-red-500 to-red-800">
  <div
    *ngFor="let bt of buttons; let f = last"
    [className]="f ? 'col-span-2' : 'col-span-1'">
    <div class="border-b border-r border-red-400">
      <button
        class="h-16 w-full text-xl font-light text-white text-opacity-50 outline-none hover:bg-red-700 hover:bg-opacity-20"
        (click)="calcAction(bt)">
        {{ bt }}
      </button>
    </div>
  </div>
</div>
