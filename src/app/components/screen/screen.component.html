<div
  class="flex h-40 w-full flex-col-reverse bg-gradient-to-b from-gray-800 to-gray-700 text-right">
  <!-- Number screen -->
  <div class="w-full px-5 pb-6 pt-2 text-4xl text-white">
    {{ calculator.resultValue }}
  </div>

  <!-- function screen -->
  <div
    class="w-full px-6 pt-5 text-xl text-white"
    *ngIf="calculator.resultValue != 0">
    {{ calculator.calcValue }}
  </div>
</div>
