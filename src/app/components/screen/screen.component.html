<div
  class="flex h-[130px] w-full flex-col-reverse bg-gradient-to-b from-gray-800 to-gray-700 p-4 text-right">
  <!-- Number screen -->
  <div
    class="w-full text-white"
    [ngClass]="{ 'text-4xl': calculator.equalBlock, 
	'text-xl': !calculator.equalBlock, }">
    {{ calculator.resultValue | number }}
  </div>

  <!-- function screen -->
  <div
    class="w-full text-white"
    [ngClass]="{ 'text-xl': calculator.equalBlock, 'text-4xl': !calculator.equalBlock, }"
    *ngIf="calculator.resultValue != 0">
    {{ calculator.calcValue }}
  </div>
</div>
